<!DOCTYPE html>
<html>
<head>


<style>

.textStyle1{
font-size: 100px;
color: red;
}

.textStyle2{
font-size: 10px;
color: blue;
}


</style>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.theme.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
 
</head>
<body>

<input type="text" id="demo"  onkeyup="myFunction()">

<div id="demo2"> 
<p class="textStyle1">Hello World</p>
</div>


<script>
window.onload = function setUp() {

	var html = document.getElementById("demo").value = document.getElementById("demo2").innerHTML;
	window.alert(html);
}

function myFunction() {                
document.getElementById("demo2").innerHTML = document.getElementById("demo").value;
}


</script>
