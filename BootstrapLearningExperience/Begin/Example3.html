<!DOCTYPE html>
<html>
<head>
    <title>Resizeable Example</title>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body class="container text-center">

        <div class="col-xs-12 hidden-sm hidden-md hidden-lg h6"><p>This is a extra small screen size, typically a mobile screen.</p></div>
    
        <div class="hidden-xs col-sm-12 hidden-md hidden-lg h4"><p>This is a small screen size, typically a tablet screen.</p></div>
   
        <div class="hidden-xs hidden-sm col-12-md hidden-lg h2"><p>This is a medium screen size, typically a laptop screen.</p></div>

        <div class="hidden-xs hidden-sm hidden-md col-lg-12 h1"><p>This is a large screen size, typically a desktop screen.</p></div>
 
</body>
</html>
