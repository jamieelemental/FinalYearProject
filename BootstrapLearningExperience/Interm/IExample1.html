<!DOCTYPE html>
<html>
<head>
    <title>Nested Example</title>
    <meta charset="utf-8" />
    <script https="" maxcdn.bootstrapcdn.com="" bootstrap="" 3.3.6="" js="" bootstrap.min.js"=""></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        .OutLine {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center OutLine">
        <div class="row OutLine">This Row could contain your title for the page</div>
        <div class="row OutLine">
            <div class="col-xs-6 OutLine">

                <div class="col-md-4 col-sm-6 OutLine">This is an</div>

                <div class="col-md-4 col-sm-6 OutLine">edited example of a </div>

                <div class="col-md-4 col-sm-6 OutLine">three column layout</div>

            </div>
        </div>
    </div>
</body>
</html>
